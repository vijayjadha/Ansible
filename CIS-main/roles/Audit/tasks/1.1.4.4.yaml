# 1.1.4.4 Ensure nodev option set on /var/tmp partition

- name: set var
  set_fact:
    task_name: "Ensure nodev option set on /var/tmp partition"
    task_id: "1.1.4.4"

- name: 1.1.4.4 Ensure nodev option set on /var/tmp partition
  shell: findmnt --kernel /var/tmp | grep nodev
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find('nodev') != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"

- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
