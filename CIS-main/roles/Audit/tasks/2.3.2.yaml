# 2.3.2 Ensure LDAP client is not installed

- name: set var
  set_fact:
    task_name: "Ensure LDAP client is not installed"
    task_id: "2.3.2"
 
- name: 2.3.2 Ensure LDAP client is not installed
  shell: rpm -q openldap-clients
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find('package openldap-clients is not installed') != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"
 
- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
