# 3.4.2.7 Ensure nftables default deny firewall policy

- name: set var
  set_fact:
    task_name: "Ensure nftables default deny firewall policy"
    task_id: "3.4.2.7"
 
- name: 3.4.2.7 Ensure nftables default deny firewall policy
  shell: systemctl --quiet is-enabled nftables.service && nft list ruleset | grep 'hook input' | grep -v 'policy drop'
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find('') != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"
 
- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
