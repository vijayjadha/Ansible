# 4.1.1 Check if cron daemon is installed
- name: set var
  set_fact:
    task_name: "Check if cron daemon is installed"
    task_id: "4.1.1"

- name: 4.1.1 Check if cron daemon is installed 
  shell: rpm -q cronie
  register: grep_result
  ignore_errors: yes

- name: Display cron daemon installation status
  set_fact:
    tasks_status: "Passed"
  when: grep_result.rc != 1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"

- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
