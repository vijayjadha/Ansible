# 4.6.6 Ensure root password is set

- name: set var
  set_fact:
    task_name: "Ensure root password is set"
    task_id: "4.6.6"
 
- name: 4.6.6 Ensure root password is set
  shell: passwd -S root
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find("Password set") != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"
 
- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""

