# 5.2.1.2 Ensure auditing for processes that start prior to auditd is enabled
- name: set var
  set_fact:
    task_name: "Ensure auditing for processes that start prior to auditd is enabled"
    task_id: "5.2.1.2"

- name: 5.2.1.2 Ensure auditing for processes that start prior to auditd is enabled
  shell: grubby --info=ALL | grep -Po '\baudit=1\b'
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find("audit=1") != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"

- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""

