# 6.1.7 Ensure permissions on /etc/shadow- are configured
- name: set var
  set_fact:
    task_name: "Ensure permissions on /etc/shadow- are configured"
    task_id: "6.1.7"

- name: 6.1.7 Ensure permissions on /etc/shadow- are configured
  shell: stat -Lc "%n %a %u/%U %g/%G" /etc/shadow-
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find('/etc/shadow- 0 0/root 0/root') != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"

- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
