# 6.2.6 Ensure no duplicate user names exist
- name: set var
  set_fact:
    task_name: "Ensure no duplicate user names exist"
    task_id: "6.2.6"

- name: 6.2.6 Ensure no duplicate user names exist
  shell: |
        cut -d: -f1 /etc/passwd | sort | uniq -d | while read -r x; do
          echo "Duplicate login name $x in /etc/passwd"
        done
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find('') != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"

- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
