# 6.2.7 Ensure no duplicate group names exist
- name: set var
  set_fact:
    task_name: "Ensure no duplicate group names exist"
    task_id: "6.2.7"

- name: 6.2.7 Ensure no duplicate group names exist
  shell: |
        cut -d: -f1 /etc/group | sort | uniq -d | while read -r x; do
          echo "Duplicate group name $x in /etc/group"
        done
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find('') != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"

- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
