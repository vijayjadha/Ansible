# 6.2.9 Ensure root is the only UID 0 account
- name: set var
  set_fact:
    task_name: "Ensure root is the only UID 0 account"
    task_id: "6.2.9"

- name: 6.2.9 Ensure root is the only UID 0 account
  shell: "awk -F: '($3 == 0) { print $1 }' /etc/passwd"
  register: grep_result
  ignore_errors: true

- name: Display
  set_fact:
    tasks_status: "Passed"
  when: grep_result.stdout.find('root') != -1

- name: Add result to task_results
  set_fact:
    task_results: "{{ task_results | default([]) + [{'task_id': task_id, 'task_name': task_name, 'tasks_status': tasks_status}] }}"

- name: unset var
  set_fact:
    tasks_status: "Failed"
    task_name: ""
    task_id: ""
